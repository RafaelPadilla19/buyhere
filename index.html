<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Proper</title>
  </head>
  <body>
    <img class="fondo-desendente" src="images/wave-light-blue.png" alt="fondo decreciente" />
    <div class="container">
      <div class="img">
        <img src="images/imgRegister4.svg" alt="Imagen de registro" />
      </div>
      <div class="login__container">
        <form action="index.html">
          <img src="images/avatar-light-blue.svg" alt="avatar" class="avatar">
          <h2>Bienvenidos</h2>
          <div class="input__div one">
            <div class="input__div--i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Nombre de usuario</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input__div two">
            <div class="input__div--i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Contraseña</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <input type="submit" class="btn" value="Inicio de sesion"/>
          <a href="#">REGISTRATE</a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
